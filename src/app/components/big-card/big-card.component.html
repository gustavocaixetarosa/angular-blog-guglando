<div class="big-card-container">
  <div class="big-card-picture">
    <img
    [src]="photoCover"
    alt="Foto qualquer"
    height="320px"
    >
  </div>
  <div class="big-card-title">
    <a routerLink="content/{{id}}"><h1>{{ cardTitle }}</h1></a>
  </div>
  <div class="big-card-description">
    <p routerLink="content/{{id}}">
      {{ cardDescription }}
    </p>
  </div>
</div>
